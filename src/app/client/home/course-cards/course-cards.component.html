<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title (click)="showProfile()">{{typeLang}}</mat-card-title>
      <mat-card-subtitle>{{subText}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://www.avenga.com/wp-content/uploads/2020/11/C-Sharp.png" alt="Photo of C#">
    <mat-card-content>
      <p>
{{description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
